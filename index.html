<!DOCTYPE html>
<html long="ja">
<head>
    <meta charset="UTF-8"
    <title>令和７年 秋季</title>
    <style>
        body{
            font-family: sens-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .quiz-box{
            background: wheit;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .choice{
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-box">
        <h2>問題</h2>
        <p id="question">コンピュータによる伝票処理システムがある。このシステムは、伝票データをためる待ち行列をもち、M/M/1の待ち行列モデルが適用できるものとする。平均待ち時間がT秒以上となるのは、システムの利用率が少なくとも何％以上になったときか。ここで、伝票データをためる待ち行列の特徴は次のとおりである。</p>

        <ul>
            <li>伝票データは、ポアソン分布に従って到着する。</li>
            <li>伝票データをためる数に制限はない</li>
            <li>1件の伝票データの処理時間は、平均T秒の指数分布に従う。</li>
        </ul>

        <button class="choice">ア 33</button>
        <button class="choice">イ 50</button>
        <button class="choice">ウ 67</button>
        <button class="choice">エ 80</button>
    </div>
    
</body>
</html>
